<!-- Create a basic HTML page with a title, header and centered body -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ellsworthian Parts Bible</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function sendForm() {
            inventory = $("input[type=checkbox]:checked");

            if(!inventory.length) {
                alert("You must check at least one checkbox.");
                return false;
            }

            initials = $("input[id=initials]").val();
            partn = $("input[id=partn]").val();
            inventory = inventory.get();
            comments = $("textarea[id=comments]").val();

            email = "vellsworth@bpsco.com";
            subject = "New EPB Submission";
            body = "ğ—œğ—»ğ—¶ğ˜ğ—¶ğ—®ğ—¹ğ˜€: " + initials + "\n" +
                "ğ—£ğ—®ğ—¿ğ˜ #: " + partn + "\n" +
                "ğ—œğ—»ğ˜ƒğ—²ğ—»ğ˜ğ—¼ğ—¿ğ˜†: " + inventory.map(function (el) {
                    return el.value;
                }).join(", ") + "\n" +
                "ğ‚ğ¨ğ¦ğ¦ğğ§ğ­ğ¬:\n" + comments;

            window.open(`mailto:${email}?subject=${subject}&body=${encodeURIComponent(body)}`);
        }
    </script>
</head>

<body>
    <header>
        <h1>Ellsworthian Parts Bible</h1>
    </header>
    <main>
        <p>Part Report Form.</p>
        <p>
            <form onsubmit="event.preventDefault(); sendForm();">
                <table style="border: 0px;">
                    <tr>
                        <td>
                            Initials
                        </td>
                        <td>
                            <input type="text" id="initials" name="initials" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Part #
                        </td>
                        <td>
                            <input type="text" id="partn" name="partn" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Depleted
                        </td>
                        <td>
                            <input type="checkbox" name="inventory[]" value="Depleted">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Error
                        </td>
                        <td>
                            <input type="checkbox" name="inventory[]" value="Error">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Other
                        </td>
                        <td>
                            <input type="checkbox" name="inventory[]" value="Other">
                        </td>
                    </tr>
                </table>
                <br/>
                <div>

                <label for="comments">Comments:</label><br/>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </p>
        <p>

        <p>

        </p>
        <p>

        </p>
        <p>
            <a href="Velke Parts Breakdown 2025.pdf">Velke Parts Breakdown</a>
        </p>
        <p>
            <a href="Electrical Connectors and Terminals (003).pdf">Electrical Connectors and Terminals</a>
        </p>
    </main>
</body>

</html>
